<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
<body>
  <header>
    <!-- <h1>Welcome to The Overlook Hotel</h1> -->
    <section class="section--header">
      <p class="p--welcome">Welcome, User!</p>
      <img src="./images/overlook-logo.png" class="image--overlook">
      <nav class="nav--header">
        <button type="button" class="hidden">Book a Room</button>
        <button type="button">My Bookings</button>
      </nav>
    </section>
  </header>
  <main>
    <section class="section--my-bookings">
      <h1>My Bookings</h1>
      <nav class="nav--bookings">
        <a href="#" class="link--bookings" data-cat="past">Past Bookings</a>
        <a href="#" class="link--bookings" data-cat="future">Future Bookings</a>
        <a href="#" class="link--bookings" data-cat="all">All Bookings</a>
      </nav>
      <section class="section--bookings">
        <section class="section--display-bookings">
          <!-- <div class="card--booking">
            <ul>
              <li>Date: 11/22/2021</li>
              <li>Room Number: 23</li>
              <li>Room Type: Presidential Suite</li>
              <li>Bed Size: King</li>
              <li>Number of Beds: 2</li>
              <li>Cost per Night: $366.78</li>
            </ul>
            <img class="image--room" src="./images/junior-suite.png">
          </div> -->
        </section>
        <p>Total Amount Spent: $X,XXX.XX</p>
      </section>
    </section>
    <section class="section--book-room hidden">
      <h2>Book a Room</h2>
      <section class="section--dates">
        <div class="input--date">
          <label for="check-in">Check-In Date</label>
          <input type="date" name="check-in" id="input--from">
        </div>
        <div class="input--date">
          <label for="check-in">Check-Out Date</label>
          <input type="date" name="check-in" id="input--from">
        </div>
      </section>
      
      <section class="section--available-rooms">

      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
